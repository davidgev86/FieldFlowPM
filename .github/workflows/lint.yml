name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

jobs:
  pr-quality-gate:
    name: PR Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for better diff analysis
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run TypeScript type checking
      run: npm run type-check
    
    - name: Run ESLint with annotations
      run: npm run lint
    
    - name: Check Prettier formatting
      run: npm run format:check
    
    - name: Run tests with coverage
      run: npm run test:run
      env:
        NODE_ENV: test
    
    - name: Build application
      run: npm run build
    
    - name: Check bundle size
      run: |
        echo "Checking build output size..."
        du -sh dist/
        
    - name: PR Summary Comment
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Get build size
          const { execSync } = require('child_process');
          const buildSize = execSync('du -sh dist/').toString().trim();
          
          const comment = `## ðŸš€ PR Quality Check Results
          
          âœ… **TypeScript compilation:** Passed
          âœ… **ESLint checks:** Passed  
          âœ… **Prettier formatting:** Passed
          âœ… **Tests:** Passed
          âœ… **Build:** Successful
          
          ðŸ“¦ **Build size:** ${buildSize}
          
          This PR is ready for review!`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });